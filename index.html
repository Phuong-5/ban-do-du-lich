<body>
    <div id="overlay">

            <h2>B·∫£n ƒë·ªì du l·ªãch Ph∆∞·ªùng 5</h2>

    <!-- üÜï Modal ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh -->
    <div id="imageModal" class="modal">
        <!-- D·∫•u "X" ƒë·ªÉ ƒë√≥ng modal -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sidebar = document.getElementById("sidebar");
            let sidebarImages = document.getElementById("sidebar-images");
    
            const map = L.map('map', {
                zoomControl: false,
                minZoom: 17,
                maxZoom: 18
            }).setView([10.751054, 106.671319], 16)
              .setMaxBounds([[10.754359, 106.662622], [10.748590, 106.679998]]);
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            //Link l∆∞u tr·ªØ d·ªØ li·ªáu c·ªßa Marker (c·∫≠p nh·∫≠t tr√™n Google Sheets)
            var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZpvmiU7kOaeFAG9sevuBQSK09TtzCgtup51T-XHg5ernaqxd-j9_RCsKcCrrDL_e8Ohjvv6EshzXg/pub?gid=0&single=true&output=csv";

            let currentLanguage = "vi"; // M·∫∑c ƒë·ªãnh Ti·∫øng Vi·ªát
            let markerClusterGroup = L.markerClusterGroup();
            let markers = []; // Danh s√°ch marker
            let selectedMarker = null; // L∆∞u marker ƒëang m·ªü sidebar

            function loadMarkers() {
                // X√≥a marker c≈© tr∆∞·ªõc khi t·∫£i l·∫°i
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                fetch(sheetURL)
                    .then(response => response.text())
                    .then(csvText => {
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: function(results) {
                                results.data.forEach(m => {
                                    let lat = parseFloat(m.Latitude?.trim()?.replace(',', '.'));
                                    let lng = parseFloat(m.Longitude?.trim()?.replace(',', '.'));

                                    if (isNaN(lat) || isNaN(lng)) return;

                                    let images = m.Image ? m.Image.split(",").map(img => img.trim()) : [];
                                    let avatar = images.length > 0 ? images[0] : "https://placehold.co/100"; // ·∫¢nh m·∫∑c ƒë·ªãnh

                                    let nameKey = `Name_${currentLanguage}`;
                                    let addressKey = `Address_${currentLanguage}`;
                                    let noteKey = `Note_${currentLanguage}`;

                                    let icon = L.divIcon({
                                        className: '',
                                        html: `<div style="text-align:center;">
                                                <img src="${avatar}" class="marker-avatar">
                                                <div><b>${m[nameKey] || m.Name_vi}</b></div>
                                            </div>`,
                                        iconSize: [100, 80]
                                    });

                                    let marker = L.marker([lat, lng], { icon }).addTo(map);
                                    markers.push(marker);

                                    marker.on("click", () => {
                                        selectedMarker = { data: m }; // L∆∞u marker ƒë∆∞·ª£c ch·ªçn
                                        showSidebar({
                                            Name: m[nameKey] || m.Name_vi,
                                            Address: m[addressKey] || m.Address_vi,
                                            Note: m[noteKey] || "",
                                            Image: m.Image
                                        });
                                    });
                                });
                            }
                        });
                    });
            }

            // H√†m thay ƒë·ªïi ng√¥n ng·ªØ
            function changeLanguage(lang) {
                currentLanguage = lang;
                loadMarkers(); // T·∫£i l·∫°i marker theo ng√¥n ng·ªØ m·ªõi
                updateSidebar(); // C·∫≠p nh·∫≠t sidebar n·∫øu ƒëang m·ªü
            }

            // Hi·ªÉn th·ªã th√¥ng tin marker trong sidebar
            function showSidebar(data) {
                document.getElementById("sidebar-name").innerText = data.Name || "-----";
                document.getElementById("sidebar-address").innerText = data.Address || "-----";
                document.getElementById("sidebar-note").innerText = data.Note || "Ch∆∞a c√≥ th√¥ng tin";
                document.getElementById("overlay").classList.add("show");

                let sidebarImages = document.getElementById("sidebar-images");
                sidebarImages.innerHTML = "";

                let images = data.Image ? data.Image.split(",").map(img => img.trim()) : [];
                let avatar = images.length > 0 ? images[0] : "https://placehold.co/100";

                let sidebarAvatar = document.getElementById("sidebar-avatar");
                sidebarAvatar.src = avatar;
                sidebarAvatar.onclick = function() { openModal(avatar); };

                let otherImages = images.slice(1);
                if (otherImages.length === 0) {
                    sidebarImages.innerHTML = "<p>Kh√¥ng c√≥ h√¨nh ·∫£nh</p>";
                } else {
                    otherImages.forEach(imgSrc => {
                        let img = document.createElement("img");
                        img.src = imgSrc;
                        img.className = "sidebar-image clickable-image";
                        img.onclick = function() { openModal(imgSrc); };
                        sidebarImages.appendChild(img);
                    });
                }
                // Hi·ªÉn th·ªã sidebar
                document.getElementById("sidebar").classList.add("show");

                // Hi·ªÉn th·ªã n√∫t ch·ªâ ƒë∆∞·ªùng
                document.getElementById("directions-btn").style.display = "block";
            }

            // C·∫≠p nh·∫≠t sidebar khi ƒë·ªïi ng√¥n ng·ªØ
            function updateSidebar() {
                if (!selectedMarker || !selectedMarker.data) return;

                let nameField = `Name_${currentLanguage}`;
                let addressField = `Address_${currentLanguage}`;
                let noteField = `Note_${currentLanguage}`;

                document.getElementById("sidebar-name").innerText = selectedMarker.data[nameField] || selectedMarker.data.Name_vi || "-----";
                document.getElementById("sidebar-address").innerText = selectedMarker.data[addressField] || selectedMarker.data.Address_vi || "-----";
                document.getElementById("sidebar-note").innerText = selectedMarker.data[noteField] || selectedMarker.data.Note_vi || "Ch∆∞a c√≥ th√¥ng tin";
            }

            // M·ªü modal xem ·∫£nh
            function openModal(imageSrc) {
                let modal = document.getElementById("imageModal");
                let modalImg = document.getElementById("modalImage");
                modal.style.display = "flex";
                modalImg.src = imageSrc;
            }

            // ƒê√≥ng modal
            function closeModal() {
                let modal = document.getElementById("imageModal");
                modal.style.display = "none";
            }

            // ƒê√≥ng modal khi click ngo√†i ·∫£nh
            document.getElementById("imageModal").addEventListener("click", function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });

            // ·∫®n sidebar
            function hideSidebar() {
                document.getElementById("overlay").classList.remove("show");
                document.getElementById("overlay").addEventListener("click", function (e) {
                if (e.target === this) hideSidebar();
            });

            }

            // X√°c ƒë·ªãnh v·ªã tr√≠ ng∆∞·ªùi d√πng
            function locateUser() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const userLocation = [position.coords.latitude, position.coords.longitude];
                            L.marker(userLocation, { title: "V·ªã tr√≠ c·ªßa b·∫°n" })
                                .addTo(map)
                                .bindPopup("B·∫°n ƒëang ·ªü ƒë√¢y!")
                                .openPopup();
                            map.setView(userLocation, 18);
                        },
                        () => {
                            alert("Kh√¥ng th·ªÉ x√°c ƒë·ªãnh v·ªã tr√≠ c·ªßa b·∫°n!");
                        }
                    );
                } else {
                    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã!");
                }
            }

            let routingControl = null; // L∆∞u tr·ªØ tuy·∫øn ƒë∆∞·ªùng

            function getDirections() {
                hideSidebar(); // ‚úÖ ·∫®n sidebar khi ng∆∞·ªùi d√πng b·∫•m "ƒê∆∞·ªùng ƒëi"
                
                if (!selectedMarker || !selectedMarker.data) {
                    alert("Vui l√≤ng ch·ªçn m·ªôt ƒë·ªãa ƒëi·ªÉm!");
                    return;
                }

                let lat = parseFloat(selectedMarker.data.Latitude?.trim()?.replace(',', '.'));
                let lng = parseFloat(selectedMarker.data.Longitude?.trim()?.replace(',', '.'));

                if (isNaN(lat) || isNaN(lng)) {
                    alert("Kh√¥ng t√¨m th·∫•y v·ªã tr√≠ c·ªßa ƒëi·ªÉm n√†y!");
                    return;
                }

                // Ki·ªÉm tra xem tr√¨nh duy·ªát c√≥ h·ªó tr·ª£ ƒë·ªãnh v·ªã kh√¥ng
                if (!navigator.geolocation) {
                    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã!");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let userLat = position.coords.latitude;
                        let userLng = position.coords.longitude;

                        // X√≥a tuy·∫øn ƒë∆∞·ªùng c≈© n·∫øu c√≥
                        if (routingControl) {
                            map.removeControl(routingControl);
                        }

                        // Th√™m tuy·∫øn ƒë∆∞·ªùng m·ªõi
                        L.Routing.control({
                        waypoints: [
                            L.latLng(userLat, userLng),
                            L.latLng(lat, lng)
                        ],
                        routeWhileDragging: true,
                        createMarker: function () { return null; }, // ·∫®n marker m·∫∑c ƒë·ªãnh

                        formatter: Object.assign(new L.Routing.Formatter(), {
                            formatInstruction: function (instr) {
                                let text = instr.text;

                                const fullPhrases = {
                                    "You have arrived at your destination": "B·∫°n ƒë√£ ƒë·∫øn n∆°i"
                                };

                                const translations = {
                                    "Head": "ƒêi th·∫≥ng",
                                    "Continue": "Ti·∫øp t·ª•c",
                                    "Turn left": "R·∫Ω tr√°i",
                                    "Turn right": "R·∫Ω ph·∫£i",
                                    "Slight left": "Ch·∫øch tr√°i",
                                    "Slight right": "Ch·∫øch ph·∫£i",
                                    "Sharp left": "R·∫Ω g·∫Øt tr√°i",
                                    "Sharp right": "R·∫Ω g·∫Øt ph·∫£i",
                                    "Enter": "V√†o",
                                    "Exit": "Ra",
                                    "Take the": "ƒêi theo",
                                    "and take the": "v√† ƒëi theo",
                                    "onto": "v√†o",
                                    "on the right": "·ªü b√™n ph·∫£i",
                                    "on the left": "·ªü b√™n tr√°i",
                                    "Destination": "ƒêi·ªÉm ƒë·∫øn",
                                    "northeast on": "h∆∞·ªõng ƒê√¥ng B·∫Øc",
                                    "traffic circle": "v√≤ng xoay",
                                    "4th exit": "ƒë∆∞·ªùng 4",
                                    "2nd exit": "ƒë∆∞·ªùng 2",
                                    "You have arrived": "B·∫°n ƒë√£ ƒë·∫øn n∆°i"
                                };

                                Object.keys(fullPhrases).forEach(key => {
                                    if (text.includes(key)) {
                                        text = text.replace(key, fullPhrases[key]);
                                    }
                                });

                                Object.keys(translations).forEach(key => {
                                    if (text.includes(key)) {
                                        text = text.replace(key, translations[key]);
                                    }
                                });

                                return text;
                            }
                        })
                    }).addTo(map);

                    },
                    (error) => {
                        console.error("L·ªói ƒë·ªãnh v·ªã:", error);
                        alert("Kh√¥ng th·ªÉ x√°c ƒë·ªãnh v·ªã tr√≠ c·ªßa b·∫°n! H√£y ki·ªÉm tra quy·ªÅn truy c·∫≠p v·ªã tr√≠.");
                    }
                );
            }


            // G·ªçi loadMarkers khi trang load
            window.onload = function() {
                loadMarkers();
            };

            // Xu·∫•t c√°c h√†m ra global ƒë·ªÉ s·ª≠ d·ª•ng tr√™n HTML
            window.changeLanguage = changeLanguage;
            window.hideSidebar = hideSidebar;
            window.openModal = openModal;
            window.closeModal = closeModal;
            window.locateUser = locateUser;
            window.getDirections = getDirections;

            loadMarkers(); // G·ªçi khi trang load
        });
    </script>
